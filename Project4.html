<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title> Wierd Deal </title>
<link href="project.css" rel="stylesheet">
<script src="projectJavaScript.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1> Weird Deals </h1>
      <h2> Please fill the below information to check out the wierd deals</h2>
    </header>
    <main>
       <form action="" method="post" novalidate>
         <fieldset class="form-group">
             <input type="text" name="firstname" class="form-control" placeholder="Please enter your full name" id="name" required>
             <span class="errorName" aria-live="polite"></span>

               <input type="text" name="age" class="form-control" placeholder="Please enter your valid age" id="span" required>
               <span class="errorAge" aria-live="polite"></span>

             <input type="text" name="city" class="form-control" placeholder="Please enter your location" id="location" required>
             <span class="errorLocation" aria-live="polite"></span>

             <input type="email" name="email" class="form-control" placeholder="Please enter your email" id="mail" required>
           
             <span class="errorMail" aria-live="polite"></span>
          </fieldset>
          
          <input type="submit" value="submit form" name="submit">
       </form>
    </main>
  </div>
</body>
</html>
